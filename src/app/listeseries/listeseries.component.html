<div>{{ alerteListe }}</div>
<h2>{{ titre }}</h2>
<article *ngFor="let s of lSeries.listeSeries; let i = index">
  <h3 style="color:#F00">{{ s.title }}</h3>

  <div>
    <div>
      <img [src]="s.cover" />
    </div>
    <div>
      <p>Auteur : {{ s.author }}</p>
      <p>Date de publication : {{ s.publishedDate }}</p>
      <p>ISBN13 : {{ s.ISBN13 }}</p>
    </div>
    <div><a href [routerLink]="['/series', i]">Editer cette s√©rie</a></div>
  </div>
</article>
