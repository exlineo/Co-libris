<section>
  <header>
    <button (click)="filtre=0">Professeur</button>
    <button (click)="filtre=1">Documentalistes</button>
    <button (click)="filtre=2">Administrateur</button>
  </header>
  <article *ngFor="let u of uService.listeUsers | usersFiltre:filtre; let i=index">
    <div class="edite" (click)="u.edit = !u.edit">E</div>
    <h3>{{ u.civilite }} {{ u.nom | titlecase }} {{ u.prenom | uppercase }}</h3>
    <div *ngIf="!u.edit">
      <p>Courriel : {{ u.courriel }}</p>
    </div>
    <form *ngIf="u.edit" (ngSubmit)="showSubmit(uService.listeUsers[i])">
      <fieldset>
        <input name="civilite" [(ngModel)]="u.civilite" placeholder="Civilité">
        <input name="nom" [(ngModel)]="u.nom" placeholder="Nom">
        <input name="prenom" [(ngModel)]="u.prenom" placeholder="Prénom">
        <input name="courriel" [(ngModel)]="u.courriel" placeholder="Courriel">
        <button type="submit">MAJ</button>
      </fieldset>
    </form>
  </article>
</section>
